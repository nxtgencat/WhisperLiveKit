name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build ${{ matrix.type }}
    # Use a matrix to define the job configuration for CPU and GPU
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Configuration for the GPU Build
          - type: gpu
            dockerfile: Dockerfile
            # *** OPTIMIZATION: Use a larger runner (ubuntu-latest-8-cores)
            # to prevent 'No space left on device' error when installing PyTorch/CUDA. ***
            runner: ubuntu-latest-8-cores
            platforms: linux/amd64
            tags: |
              nxtgencat/whisperlivekit:latest
              nxtgencat/whisperlivekit:gpu

          # Configuration for the CPU Build
          - type: cpu
            dockerfile: Dockerfile.cpu
            # Standard runner is sufficient for the CPU build
            runner: ubuntu-latest
            platforms: linux/amd64,linux/arm64
            tags: |
              nxtgencat/whisperlivekit:cpu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (for multi-arch builds)
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ${{ matrix.type }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ matrix.tags }}
          # Enable GHA cache to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
